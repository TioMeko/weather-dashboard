<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <aside>
            <h2>Search for a City:</h2>
            <form id="search-form">
                <input id="location" type="text" placeholder="Search for a city or town">
                <button id="search">Search</button>
            </form>

            <hr>

            <div class="recent-section">
                <h3>Recent locations</h3>
                <ul id="recent-locations"></ul>
            </div>
         </aside>

        <section>
            <div id="weather">
                <div class="weather-header">
                    <h2 class="weather-location" id="location-name">Enter a location</h2>
                    <span class="weather-date"></span>
                    <span class="weather-icon"></span>
                </div>
                <dl class="weather-info">
                    <dt>Temp</dt>
                    <dd id="temperature">-</dd>

                    <dt>Wind</dt>
                    <dd id="wind-speed">-</dd>

                    <dt>Humidity</dt>
                    <dd id="humidity">-</dd>
                </dl>
            </div>

            <div id="forecast" class="forecast-days"></div>
        </section>
    </main>

    <script src="./assets/js/index.js"></script>
</body>
</html>
